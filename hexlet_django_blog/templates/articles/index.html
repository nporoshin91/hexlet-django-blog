<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
<head>
    <meta charset="UTF-8">
    <title>Список статей</title> {# Исправил заголовок страницы #}
</head>
<body>
{% block content %}
<h1>Список статей</h1>
{% for article in articles %}
<h2>
    <a href="{% url 'article' article.id %}">{{ article.name }}</a> {# Добавлена ссылка #}
</h2>
<div>{{ article.body|slice:":200" }}</div>
{% endfor %}
{% endblock %}
</body>
</html>
