<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
<head>
    <meta charset="UTF-8">
    <title>{{ article.name }}</title>
</head>
<body>
{% block content %}
<h1>Список статей</h1>
{% for article in articles %}
<h2>{{ article.name }}</h2>
<div>{{ article.body|slice:":200" }}</div>
{% endfor %}
{% endblock %}
</body>
</html>
