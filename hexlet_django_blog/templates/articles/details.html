{% extends "base.html" %}

{% block title %}{{ article.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="fw-bold">{{ article.name }}</h1>
        <form id="delete-form" onsubmit="deleteArticle(event, {{ article.id }})">
            <button type="submit" class="btn btn-sm btn-outline-danger">üóë –£–¥–∞–ª–∏—Ç—å —Å—Ç–∞—Ç—å—é</button>
        </form>
    </div>

    <div class="card shadow-sm p-4">
        <p>{{ article.body }}</p>
    </div>
</div>

<script>
    function deleteArticle(event, articleId) {
        event.preventDefault();
        fetch(`/articles/${articleId}/delete/`, {
            method: "DELETE",
            headers: {
                "X-CSRFToken": "{{ csrf_token }}",
            },
        })
            .then(response => response.json())
            .then(data => {
                if (data.redirect_url) {
                    window.location.href = data.redirect_url;
                }
            })
            .catch(error => console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏:", error));
    }
</script>
{% endblock %}
